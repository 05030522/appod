<!DOCTYPE html>
<html>
  <head>
    <title>{{ user.name }}님의 프로필</title>
  </head>
  <body>
    <h1>{{ user.name }}님의 프로필 페이지</h1>
    <p>환영합니다, {{ user.name }}님!</p>
    <p>이메일: {{ user.email }}</p>

    <h3>보유 기술:</h3>
    <ul>
      {# 이것은 Jinja2의 for 반복문입니다. 파이썬과 문법이 비슷하죠? #} {% for
      skill in user.skills %}
      <li>{{ skill }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
