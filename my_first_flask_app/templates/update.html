<!DOCTYPE html>
<html>
  <head>
    <title>게시글 수정</title>
  </head>
  <body>
    <h1>게시글 수정하기</h1>
    <form method="post">
      <p>
        제목:
        <input type="text" name="title" value="{{ post.title }}" size="30" />
      </p>
      <p>
        내용: <br />
        <textarea name="content" rows="5" cols="40">
{{ post.content }}</textarea
        >
      </p>
      <p>
        <input type="submit" value="수정 완료" />
      </p>
    </form>
  </body>
</html>
